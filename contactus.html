<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
    body {
        margin: 0;
        padding: 0;
    }
    
    .header {
        background-color: #DBE4EE;
        text-align: center;
        position: relative;
        width: 100%;
        top: 0;
        z-index: 1000;
    }
    
    .logo {
        background-color: #DBE4EE;
        padding-top: 0px;
        padding-bottom: 0px;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: transform 0.3s ease-in-out;
        opacity: 0;
        animation: fadeInUp 1s forwards 0s;
    }
    
    .logo img {
        height: 100%;
        border-radius: 300px;
    }
    
    .logo:hover {
        transform: scale(1.05);
    }
    
    nav {
        background-color: #0D1321;
        height: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        opacity: 0;
        animation: fadeInUp 0s forwards 0s;
    }
    
    nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
    }
    
    nav ul li {
        margin-right: 10px;
    }
    
    nav ul li a {
        text-decoration: none;
        font-size: large;
        color: #DBE4EE;
        padding: 5px 30px;
        position: relative;
        transition: color 0.3s ease-in-out, transform 0.3s ease-in-out;
    }
    
    nav ul li a:hover {
        color: #DBE4EE;
        transform: scale(1.1);
    }
    
    nav ul li a::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 2px;
        bottom: 0;
        left: 0;
        background-color: #DBE4EE;
        transform: scaleX(0);
        transform-origin: bottom center;
        transition: transform 0.3s ease-in-out;
    }
    
    nav ul li a:hover::before {
        transform: scaleX(1);
        transform-origin: bottom center;
    }
    
    *,
    *:before,
    *:after {
        box-sizing: border-box;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }
    
    .body1 {
        background: linear-gradient(to bottom, #81A4CD 0%, #194e8b 100%);
        font-size: 12px;
    }
    
    .body1,
    button,
    input {
        font-family: 'Montserrat', sans-serif;
        font-weight: 700;
        letter-spacing: 1.4px;
    }
    
    .background {
        display: flex;
        min-height: 100vh;
    }
    
    .container {
        flex: 0 1 700px;
        margin: auto;
        padding: 10px;
    }
    
    .screen {
        position: relative;
        background: #ffffff;
        border-radius: 15px;
    }
    
    .screen:after {
        content: '';
        display: block;
        position: absolute;
        top: 0;
        left: 20px;
        right: 20px;
        bottom: 0;
        border-radius: 15px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, .4);
        z-index: -1;
    }
    
    .screen-header {
        display: flex;
        align-items: center;
        padding: 10px 20px;
        background: #4d4d4f;
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
    }
    
    .screen-header-left {
        margin-right: auto;
    }
    
    .screen-header-button {
        display: inline-block;
        width: 8px;
        height: 8px;
        margin-right: 3px;
        border-radius: 8px;
        background: white;
    }
    
    .screen-header-button.close {
        background: #ed1c6f;
    }
    
    .screen-header-button.maximize {
        background: #e8e925;
    }
    
    .screen-header-button.minimize {
        background: #74c54f;
    }
    
    .screen-header-right {
        display: flex;
    }
    
    .screen-header-ellipsis {
        width: 3px;
        height: 3px;
        margin-left: 2px;
        border-radius: 8px;
        background: #999;
    }
    
    .screen-body {
        display: flex;
    }
    
    .screen-body-item {
        flex: 1;
        padding: 50px;
    }
    
    .screen-body-item.left {
        display: flex;
        flex-direction: column;
    }
    
    .app-title {
        display: flex;
        flex-direction: column;
        position: relative;
        color: #0D1321;
        font-size: 26px;
    }
    
    .app-title:after {
        content: '';
        display: block;
        position: absolute;
        left: 0;
        bottom: -10px;
        width: 25px;
        height: 4px;
        background: #81A4CD;
    }
    
    .app-contact {
        margin-top: auto;
        font-size: 10px;
        color: #0D1321;
    }
    
    .app-form-group {
        margin-bottom: 15px;
    }
    
    .app-form-group.message {
        margin-top: 40px;
    }
    
    .app-form-group.buttons {
        margin-bottom: 0;
        text-align: right;
    }
    
    .app-form-control {
        width: 100%;
        padding: 10px 0;
        background: none;
        border: none;
        border-bottom: 1px solid #0D1321;
        color: #0D1321;
        font-size: 14px;
        text-transform: uppercase;
        outline: none;
        transition: border-color .2s;
    }
    
    .app-form-control::placeholder {
        color: #0D1321;
    }
    
    .app-form-control:focus {
        border-bottom-color: #ddd;
    }
    
    .app-form-button {
        background: none;
        border: none;
        color: #81A4CD;
        font-size: 14px;
        cursor: pointer;
        outline: none;
    }
    
    .app-form-button:hover {
        color: #0D1321;
    }
    
    @media screen and (max-width: 520px) {
        .screen-body {
            flex-direction: column;
        }
        .screen-body-item.left {
            margin-bottom: 30px;
        }
        .app-title {
            flex-direction: row;
        }
        .app-title span {
            margin-right: 12px;
        }
        .app-title:after {
            display: none;
        }
    }
    
    @media screen and (max-width: 600px) {
        .screen-body {
            padding: 40px;
        }
        .screen-body-item {
            padding: 0;
        }
    }
    
    footer {
        background-color: #81A4CD;
        padding: 50px 10px;
    }
    
    footer p {
        font-size: small;
    }
    
    .footer-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 100%;
        margin: 0 auto;
        padding: 0 20px;
    }
    
    .footer-logo img {
        height: 10rem;
        padding-right: 0px;
    }
    
    .footer-links ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }
    
    .footer-links ul li {
        display: inline-block;
        margin-right: 20px;
    }
    
    .footer-links ul li:last-child {
        margin-right: 0;
    }
    
    .footer-links ul li a {
        color: #0D1321;
        text-decoration: none;
    }
    
    .footer-social ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }
    
    .footer-social ul li {
        display: inline-block;
        margin-right: 10px;
    }
    
    .footer-social ul li:last-child {
        margin-right: 0;
    }
    
    .footer-social ul li a {
        color: #0D1321;
        text-decoration: none;
        font-size: 10px;
    }
    
    .footer-info {
        text-align: center;
        margin-top: 20px;
        color: #666;
        font-size: 10px;
    }
    
    .footer-social img {
        height: 15px;
        border-radius: 30px;
    }
    
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(0px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
